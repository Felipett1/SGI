<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>.:: Sistema de inventarios - SGI ::.</title>
        <script src="./recursos/js/funciones.js"/>
        <link rel="stylesheet" href="./recursos/css/default.css"/>
        <link rel="stylesheet" href="./recursos/css/cssLayout.css"/>
        <link rel="stylesheet" href="./recursos/css/menu.css"/>
        <link rel="stylesheet" href="./recursos/css/login.css"/>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
    </h:head>

    <h:body>
        <h:form id="principalForm" enctype="multipart/form-data">
            <div id="top">
                <ui:insert name="top">Top</ui:insert>
            </div>
            <div>
                <div class="left">
                    <ui:insert name="left">
                        <ui:include src="/menu.xhtml" />
                    </ui:insert>
                </div>
                <div id="contenido" class="right">
                    <ui:insert name="content">
                        <h:panelGroup id="contenido">
                            <ui:include src="#{controlNavegacion.urlNavegation}" />
                        </h:panelGroup>
                    </ui:insert>
                </div>
            </div>

            <p:remoteCommand name="empresa" 
                             actionListener="#{controlNavegacion.pantallaDinamica('/administracion/empresa.xhtml')}" 
                             process="@this"/>
        </h:form>
    </h:body>

</html>
