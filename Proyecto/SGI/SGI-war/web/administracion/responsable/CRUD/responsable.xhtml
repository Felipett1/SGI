<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:panelGrid>
            <p:row>
                <p:column>
                    <p:outputLabel value="Identificacion: "/>
                    <br/>
                    <p:inputText value="#{controladorResponsable.responsable.identificacion}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Nombre completo: "/>
                    <br/>
                    <p:inputText value="#{controladorResponsable.responsable.nombreCompleto}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Email: "/>
                    <br/>
                    <p:inputText value="#{controladorResponsable.responsable.email}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Telefono: "/>
                    <br/>
                    <p:inputText value="#{controladorResponsable.responsable.telefono}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Proyecto: "/>
                    <br/>
                    <p:selectOneMenu label="#{controladorResponsable.responsable.proyecto.nombre}" 
                                     value="#{controladorResponsable.responsable.proyecto}" style="width:125px"
                                     converter="#{convertidor}" effect="fade"
                                     filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItems value="#{controladorResponsable.listaProyectos}" var="proyecto" itemLabel="#{proyecto.nombre}" itemValue="#{proyecto}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:outputLabel value="Cargo: "/>
                    <br/>
                    <p:selectOneMenu value="#{controladorResponsable.responsable.cargo}"
                                     effect="fade" filter="true" filterMatchMode="contains"
                                     autoWidth="false">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItems value="#{controladorListasValores.cargos}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="Ciudad: "/>
                    <br/>
                    <p:selectOneMenu value="#{controladorResponsable.responsable.ciudad}"
                                     effect="fade" filter="true" filterMatchMode="contains"
                                     autoWidth="false">
                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItems value="#{controladorListasValores.ciudades}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:outputLabel value="Activo? " style="padding-right: 20px"/>
                    <p:selectBooleanCheckbox value="#{controladorResponsable.responsable.estado}" />
                </p:column>
            </p:row>
            <p:row>
                <p:column/>
                <p:column>
                    <p:commandButton value="Aceptar" icon="ui-icon-check"
                                     actionListener="#{controladorResponsable.agregar_actualizar()}"
                                     process="@form" style="float: right"
                                     onclick="PF('dialogo').hide()"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:form>
</ui:composition>
