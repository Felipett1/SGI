<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:panelGrid>
            <p:row>
                <p:column>
                    <p:outputLabel value="Nit: "/>
                    <br/>
                    <p:inputText value="#{controladorEntidadContratante.entidadContratante.nit}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Nombre: "/>
                    <br/>
                    <p:inputText value="#{controladorEntidadContratante.entidadContratante.nombre}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column/>
                <p:column>
                    <p:commandButton value="Aceptar" icon="ui-icon-check"
                                     actionListener="#{controladorEntidadContratante.agregar_actualizar()}"
                                     process="@form" style="float: right"
                                     onclick="PF('dialogo').hide()"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:form>
</ui:composition>
