<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:row>
        <p:column>
            <p:outputLabel value="Clasificacion: "/>
            <br/>
            <p:selectOneMenu value="#{controladorArticulo.mbsOfc.clasificacion}"
                             effect="fade" filter="true" filterMatchMode="contains"
                             autoWidth="false"
                             style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}">
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                <f:selectItems value="#{controladorArticulo.clasificaciones}"/>
            </p:selectOneMenu>
            <h:outputText value="#{controladorArticulo.mbsOfc.clasificacion ? 'Si' : 'No'}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
        <p:column>
            <p:outputLabel value="Marca: "/>
            <br/>
            <p:selectOneMenu value="#{controladorArticulo.mbsOfc.marca}"
                             effect="fade" filter="true" filterMatchMode="contains"
                             autoWidth="false"
                             style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}">
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                <f:selectItems value="#{controladorArticulo.marcas}"/>
            </p:selectOneMenu>
            <h:outputText value="#{controladorArticulo.mbsOfc.marca ? 'Si' : 'No'}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
        <p:column>
            <p:outputLabel value="Modelo: "/>
            <br/>
            <p:inputText value="#{controladorArticulo.mbsOfc.modelo}"
                         style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}"/>
            <h:outputText value="#{controladorArticulo.mbsOfc.modelo ? 'Si' : 'No'}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
    </p:row>
    <p:row>
        <p:column>
            <p:outputLabel value="Serial: "/>
            <br/>
            <p:inputText value="#{controladorArticulo.mbsOfc.serial}"
                         style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}"/>
            <h:outputText value="#{controladorArticulo.mbsOfc.serial ? 'Si' : 'No'}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
        <p:column colspan="2">
            <p:outputLabel value="Observaciones: "/>
            <br/>
            <p:inputTextarea value="#{controladorArticulo.mbsOfc.observacion}" 
                             style="width: 100%" scrollHeight="150" autoResize="false"
                             readonly="#{controladorArticulo.accion != 'C' ? 'false' : 'true'}"/>
        </p:column>
    </p:row>
</ui:composition>
