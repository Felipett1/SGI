<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:row>
        <p:column>
            <p:outputLabel value="Clasificacion: "/>
            <br/>
            <p:selectOneMenu value="#{controladorArticulo.equiCom.clasificacion}"
                             effect="fade" filter="true" filterMatchMode="contains"
                             autoWidth="false"
                             style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}">
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                <f:selectItems value="#{controladorArticulo.clasificaciones}"/>
            </p:selectOneMenu>
            <h:outputText value="#{controladorArticulo.equiCom.clasificacion}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
        <p:column>
            <p:outputLabel value="Marca: "/>
            <br/>
            <p:selectOneMenu value="#{controladorArticulo.equiCom.marca}"
                             effect="fade" filter="true" filterMatchMode="contains"
                             autoWidth="false"
                             style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}">
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                <f:selectItems value="#{controladorArticulo.marcas}"/>
            </p:selectOneMenu>
            <h:outputText value="#{controladorArticulo.equiCom.marca}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
        <p:column>
            <p:outputLabel value="Modelo: "/>
            <br/>
            <p:inputText value="#{controladorArticulo.equiCom.modelo}"
                         style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}"/>
            <h:outputText value="#{controladorArticulo.equiCom.modelo}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
    </p:row>
    <p:row>
        <p:column>
            <p:outputLabel value="Serie: "/>
            <br/>
            <p:inputText value="#{controladorArticulo.equiCom.serie}"
                         style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}"/>
            <h:outputText value="#{controladorArticulo.equiCom.serie}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
        <p:column>
            <p:outputLabel value="Disco duro: "/>
            <br/>
            <p:selectOneMenu value="#{controladorArticulo.equiCom.discoDuro}"
                             effect="fade" filter="true" filterMatchMode="contains"
                             autoWidth="false"
                             style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}">
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                <f:selectItems value="#{controladorListasValores.discoDuro}"/>
            </p:selectOneMenu>
            <h:outputText value="#{controladorArticulo.equiCom.discoDuro}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
        <p:column>
            <p:outputLabel value="Memoria: "/>
            <br/>
            <p:selectOneMenu value="#{controladorArticulo.equiCom.memoria}"
                             effect="fade" filter="true" filterMatchMode="contains"
                             autoWidth="false"
                             style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}">
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                <f:selectItems value="#{controladorListasValores.memoria}"/>
            </p:selectOneMenu>
            <h:outputText value="#{controladorArticulo.equiCom.memoria}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
    </p:row>
    <p:row>
        <p:column>
            <p:outputLabel value="Procesador: "/>
            <br/>
            <p:selectOneMenu value="#{controladorArticulo.equiCom.procesador}"
                             effect="fade" filter="true" filterMatchMode="contains"
                             autoWidth="false"
                             style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}">
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                <f:selectItems value="#{controladorListasValores.procesador}"/>
            </p:selectOneMenu>
            <h:outputText value="#{controladorArticulo.equiCom.procesador}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
        <p:column>
            <p:outputLabel value="Tarjeta de video: "/>
            <br/>
            <p:selectOneMenu value="#{controladorArticulo.equiCom.tarjetaVideo}"
                             effect="fade" filter="true" filterMatchMode="contains"
                             autoWidth="false"
                             style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}">
                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                <f:selectItems value="#{controladorListasValores.tarjetaVideo}"/>
            </p:selectOneMenu>
            <h:outputText value="#{controladorArticulo.equiCom.tarjetaVideo}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
        <p:column>
            <p:outputLabel value="Kit ergonomico? " style="padding-right: 20px"/>
            <br style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
            <p:selectBooleanCheckbox value="#{controladorArticulo.equiCom.kitErgonomico}" 
                                     style="display: #{controladorArticulo.accion != 'C' ? '' : 'none'}"/>
            <h:outputText value="#{controladorArticulo.equiCom.kitErgonomico ? 'Si' : 'No'}"
                          style="display: #{controladorArticulo.accion == 'C' ? '' : 'none'}"/>
        </p:column>
    </p:row>
    <p:row>
        <p:column colspan="3">
            <p:outputLabel value="Observaciones: "/>
            <br/>
            <p:inputTextarea value="#{controladorArticulo.equiCom.observacion}" 
                             style="width: 100%" scrollHeight="150" autoResize="false"
                             readonly="#{controladorArticulo.accion != 'C' ? 'false' : 'true'}"/>
        </p:column>
    </p:row>
</ui:composition>
