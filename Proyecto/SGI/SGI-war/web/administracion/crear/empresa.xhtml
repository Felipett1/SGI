<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="ISO-8859-1" />
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Centro costo: "/>
                        <br/>
                        <p:inputText value="#{controladorEmpresa.empresa.centroCosto}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Nombre: "/>
                        <br/>
                        <p:inputText value="#{controladorEmpresa.empresa.nombre}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Aceptar" icon="ui-icon-plus" process="@this"/>
                        <p:commandButton value="Cancelar" icon="ui-icon-plus" process="@this"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
