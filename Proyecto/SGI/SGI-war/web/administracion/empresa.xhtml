<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:commandButton value="Agregar registro" actionListener="#{controladorEmpresa.prueba()}" icon="ui-icon-plus" process="@this"/>
        <p:dataTable var="empresa" widgetVar="dtbEmpresa"
                     value="#{controladorEmpresa.listaEmpresas}"
                     emptyMessage="No hay datos" >
            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Buscar: "/>
                    <p:inputText id="globalFilter" onkeyup="PF('dtbEmpresa').filter()" style="width:250px;" placeholder="Ingrese una palabra"/>
                </p:outputPanel>
            </f:facet>

            <p:column headerText="Centro de costo">
                <h:outputText value="#{empresa.centroCosto}"/>
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{empresa.nombre}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
