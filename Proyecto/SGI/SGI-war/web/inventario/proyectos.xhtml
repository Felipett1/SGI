<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="ISO-8859-1" />
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Agregar registro" actionListener="#{controladorEmpresa.prueba()}" icon="ui-icon-plus" process="@this"/>
            <p:dataTable var="car" widgetVar="carsTable"
                         emptyMessage="No hay datos" >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Buscar: "/>
                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:250px;" placeholder="Ingrese una palabra"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Código">
                </p:column>

                <p:column headerText="Nombre">
                </p:column>

                <p:column headerText="E-mail">
                </p:column>

                <p:column headerText="Telefono">
                </p:column>

                <p:column headerText="Empresa">
                </p:column>

                <p:column headerText="Entidad">
                </p:column>
                <p:column headerText="Descripción">
                </p:column>
                <p:column headerText="Inicio">
                </p:column>
                <p:column headerText="Fin">
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
